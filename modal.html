<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modal</title>

    <style>
        .nav{
            display: flex;
            /* background-color: white; */
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            z-index: 20;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRDXQgersqqh57EUrPdOuX_ePn2rAeVqXDxxlUT-nT6CmtKGUuZ");
        }

        .modal-dialog{
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 25%;
            background-color: white;            
            align-content: center;
            position: relative;
        }

        .modal-header{
            display: flex;
            justify-content: flex-start;
            flex-direction: row;
            background-color: gray;
            width: 100%;
        }
        .modal-title{
            display: flex;
            color: white;
            font-size: 30px;
            padding: 10px;

        }
        .modal-content{
            display: flex;
            justify-content: flex-start;
            height: 100%;

        }
        .modal-buttons{
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            padding: 10px;
        }

        .border{
            border: 5px black solid;
        }
        
        img{
            position: absolute;
            top: 0px;
            height: 1000px;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="nav">
        <div class="modal-dialog border">
            <div class="modal-header">
                <label class="modal-title">Hello</label>
            </div>
            <div class="modal-content">
                <p>Would you like to subscribe to our email newsletter?</p> </div>
                <div class="modal-buttons">
                    <button>Ok</button>
                    <button>Cancel</button>
                </div>
            </div>
</div>

</body>
</html>
