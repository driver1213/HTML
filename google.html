<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">


    <style>
        .header{
            width: 100%;
            height: 20px;
            background-color: white;
            text-align: center;
            /* line-height: 250px; */
            
        }
        .imgContainer{
            height: 250px;
            width: 100%;
            overflow: hidden;
            position: absolute;
            top: 0;
            z-index: 20;
            margin-top: 4%;
            
        }

        #footer{
            height: 100%;
            /* line-height: 200px; */
            width: 100%;
            background-color: white;
            text-align: center;
            
        }
        .img2Cont{
            /* height: 360px; */
            width: 100%;
            overflow: hidden;
            position: absolute;
            z-index: 0;
            line-height: 120vh;
        }
        /* body{
            margin: 0;
        } */
    </style>
</head>
<body>

    <div class="header">
        <div class="imgContainer">
            <img class="googleImg" width="40%" src="https://dc-class.herokuapp.com/static/fullstack/projects/google/google_main_img.png"
            alt="google search bar logo">
        </div>
    </div>

    <div id="footer">
        <div class="img2Cont">
            <img class="barImg" width="60%" src="https://9to5google.com/wp-content/uploads/sites/4/2017/03/google-search-homepage-e1503086929281.png?w=1600" 
            alt="google search bar">
        </div>
    </div>


</body>
</html>
